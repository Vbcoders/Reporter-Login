<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mahabubabad Updates</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f1f1f1;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Reporter Login</h1>
    <button id="googleSignInBtn">Sign in with Google</button>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDJrOF5heJBnrXh2rmoa2Tto5H9d9mfJUQ",
      authDomain: "uploadnewsapp.firebaseapp.com",
      databaseURL: "https://uploadnewsapp-default-rtdb.firebaseio.com",
      projectId: "uploadnewsapp",
      storageBucket: "uploadnewsapp.appspot.com",
      messagingSenderId: "582380420692",
      appId: "1:582380420692:web:bf476455fe2a4189d7f7c1",
      measurementId: "G-Z5KPQ70JZ9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Google Sign-In handler
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('googleSignInBtn').addEventListener('click', () => {
      auth.signInWithPopup(googleProvider)
        .then((result) => {
          // User successfully signed in
          const user = result.user;
          console.log('User Info:', user);
          alert('Welcome, ' + user.displayName);
          // Redirect to main page after login
          window.location.href = 'main_page.html'; // Change to your main page
        })
        .catch((error) => {
          console.error('Error during sign in:', error);
          alert('Failed to sign in: ' + error.message);
        });
    });
  </script>
</body>
</html>
